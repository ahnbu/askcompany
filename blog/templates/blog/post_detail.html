{% extends 'blog/base.html' %}

{% block content1 %}
    <div class="post">
        {% for post in posts %}
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>
{% endblock %}
